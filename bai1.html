<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/reset.css" />
  </head>
  <body>
    <section class="container">
      <header>Mẫu đăng ký</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Họ và tên đầy đủ</label>
          <input type="text" placeholder="Họ và tên đầy đủ" required />
        </div>


        <div class="input-box">
          <label>Địa chỉ Email</label>
          <input type="text" placeholder="Nhập địa chỉ emali" required />
        </div>


        <div class="column">
          <div class="input-box">
            <label>Số điện thoại</label>
            <input type="number" placeholder="Nhập số điện thoại" required />
          </div>
          <div class="input-box">
            <label>Ngày sinh</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Giới tính</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">nam giới</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">
                Nữ giới</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">không muốn nói</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Địa chỉ</label>
          <input type="text" placeholder="Nhập địa chỉ đường phố" required />
          <input type="text" placeholder="Nhập địa chỉ đường phố dòng 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Quốc gia</option>
                <option>việt nam</option>
                <option>Mĩ</option>
                <option>Hàn quốc</option>
                <option>Nhật bản</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Nhập thành phố của bạn" required />
            <input type="number" placeholder="Nhập mã bưu chính" required />
          </div>
        </div>
        <button>Nhập<button>
      </form>
    </section>
  </body>
</html>
